spring:
  application:
    name: daengdong-map

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: ${JWT_SECRET}
  access-token-expire-minutes: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES}
  refresh-token-expire-days: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS}

oauth:
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${KAKAO_REDIRECT_URI}
    scope: ${KAKAO_SCOPE:account_email}
    admin-key: ${KAKAO_ADMIN_KEY}
    authorize-uri: https://kauth.kakao.com/oauth/authorize
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me
    unlink-uri: https://kapi.kakao.com/v1/user/unlink

websocket:
  endpoint: ${WEBSOCKET_ENDPOINT:/ws}
  allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:*}

aws:
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
  s3:
    bucket: ${AWS_S3_BUCKET}
  region: ${AWS_REGION}

ai:
  fastapi:
    mission-judge-uri: ${FASTAPI_MISSION_JUDGE_URI}
    expression-analyze-uri: ${FASTAPI_FACE_ANALYZE_URI}